<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
  <title>Sizing hybrid batteryâ€“fuel cell system in zero-emission microgrid</title>
  <style>
    .box{fill:#eaf7ea; stroke:#2b7a2b; stroke-width:2}
    .label{font-family:Arial, Helvetica, sans-serif; font-size:18px; fill:#111}
    .arrow{stroke:#2b7a2b; stroke-width:3; marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2b7a2b" />
    </marker>
  </defs>
  <rect x="20" y="40" width="140" height="80" rx="8" class="box" />
  <text x="90" y="90" text-anchor="middle" class="label">Solar (PV)</text>

  <rect x="190" y="40" width="140" height="80" rx="8" class="box" />
  <text x="260" y="90" text-anchor="middle" class="label">Wind (Pw)</text>

  <rect x="380" y="20" width="160" height="120" rx="10" class="box" />
  <text x="460" y="85" text-anchor="middle" class="label">Electrolyzer</text>

  <rect x="560" y="30" width="120" height="100" rx="8" class="box" />
  <text x="620" y="85" text-anchor="middle" class="label">H2 Tank</text>

  <rect x="700" y="30" width="140" height="100" rx="8" class="box" />
  <text x="770" y="85" text-anchor="middle" class="label">Fuel Cell</text>

  <rect x="860" y="30" width="120" height="100" rx="8" class="box" />
  <text x="920" y="85" text-anchor="middle" class="label">Load</text>

  <line x1="160" y1="80" x2="380" y2="80" class="arrow" />
  <line x1="330" y1="110" x2="560" y2="110" class="arrow" />
  <line x1="680" y1="110" x2="700" y2="110" class="arrow" />
  <line x1="820" y1="110" x2="860" y2="110" class="arrow" />

</svg>
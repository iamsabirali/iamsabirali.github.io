<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <title>Optimal planning of hybrid fuel cell-battery system</title>
  <defs>
    <style>
      .dash { stroke: #000; stroke-dasharray: 12 8; stroke-width: 6; fill: none }
      .icon { fill:#e8eef6; stroke:#333; stroke-width:2 }
      .label { font-family: Arial, Helvetica, sans-serif; font-size:20px; fill:#111 }
      .small { font-size:16px }
    </style>
  </defs>
  <circle cx="450" cy="260" r="240" class="dash" />
  <rect x="90" y="120" width="180" height="120" rx="8" class="icon" />
  <text x="180" y="160" text-anchor="middle" class="label">Wind DG</text>

  <rect x="350" y="80" width="200" height="120" rx="8" class="icon" />
  <text x="450" y="120" text-anchor="middle" class="label">Dispatchable Units</text>

  <rect x="610" y="100" width="180" height="120" rx="8" class="icon" />
  <text x="700" y="140" text-anchor="middle" class="label">Photovoltaic DG</text>

  <rect x="220" y="320" width="220" height="120" rx="12" class="icon" />
  <text x="330" y="380" text-anchor="middle" class="label">Hybrid battery FC System</text>

  <rect x="520" y="320" width="160" height="120" rx="8" class="icon" />
  <text x="600" y="380" text-anchor="middle" class="label">Load</text>

  <rect x="740" y="220" width="120" height="80" rx="8" fill="#fff" stroke="#000"/>
  <text x="800" y="260" text-anchor="middle" class="small">Micro Grid\nController</text>

  <line x1="285" y1="200" x2="350" y2="200" stroke="#333" stroke-width="3" marker-end="url(#arrow)" />
  <line x1="550" y1="160" x2="610" y2="160" stroke="#333" stroke-width="3" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

</svg>